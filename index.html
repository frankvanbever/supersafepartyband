<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSafe Partyband | Official</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg,
                #007daf 0%,
                #007daf 15%,
                #4a78be 30%,
                #8075c7 42%,
                #c771d4 55%,
                #e09575 75%,
                #ffb829 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 85%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 100%;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        p {
            font-size: 1rem;
            opacity: 0.85;
            margin: 0 0 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 14px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-info {
            margin-top: 35px;
            font-size: 0.8rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <img src="logo_with_text.png" alt="SuperSafe Partyband" class="logo">
        <p>Your party deserves the safest beats in town</p>

        <div class="links">
            <a href="https://spotify.com" class="btn">Listen on Spotify</a>
            <a href="https://instagram.com" class="btn">Instagram</a>
            <a href="https://youtube.com" class="btn">YouTube Channel</a>
        </div>

        <div class="contact-info">
            For bookings: booking@supersafepartyband.com
        </div>
    </div>

</body>
</html>
